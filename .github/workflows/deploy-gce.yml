name: Deploy to Google Compute Engine

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/tiktok-backend:$GITHUB_SHA .

      - name: Push Docker image
        run: |
          gcloud auth configure-docker
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/tiktok-backend:$GITHUB_SHA

      - name: Deploy to GCE VM
        run: |
          gcloud compute ssh ${{ secrets.GCE_INSTANCE_NAME }} --zone=${{ secrets.GCE_ZONE }} --command "\
            docker pull gcr.io/${{ secrets.GCP_PROJECT_ID }}/tiktok-backend:$GITHUB_SHA && \
            docker stop tiktok-backend || true && \
            docker rm tiktok-backend || true && \
            docker run -d --name tiktok-backend -p 80:5000 --env-file /path/to/.env gcr.io/${{ secrets.GCP_PROJECT_ID }}/tiktok-backend:$GITHUB_SHA\
          "
